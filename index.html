<body>
    <!-- this container encompasses the whole body -->
<div id="container">

    <!-- header and nav are block elements -->
    <header>header</header>
    <nav>nav</nav>

    <!-- middle contains the section and aside block elements -->
    <div id="middle">
        <!-- section contains the article, h1 and p block elements -->
        <section>
            section
            <article>
                article
                <h1>h1, h2, h3</h1>
                <p>p</p>
            </article>
        </section>
        <aside>
            aside
        </aside>
    </div>

    <!-- footer is a block element -->
    <footer>footer</footer>
</div>
</body>
